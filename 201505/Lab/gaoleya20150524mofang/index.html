<html>
<head>
<meta charset="utf-8">
<!--设置语言编码为uft-8-->
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<!--按1:1比例执行.不允许扩大与缩小.-->
<meta content="telephone=no" name="format-detection" />
<!--telephone=no 不允许执行手机播放 telephone=yes 允许执行手机播放-->
<meta content="email=no" name="format-detection" />
<!--email=no 不允许执行邮件 email=yes 允许执行邮件-->
<meta name="apple-mobile-web-app-capable" content="yes">
<!--如果内容设置为YES，Web应用程序运行在全屏模式;否则，它不会。默认行为是使用Safari浏览器显示网页内容-->
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!--苹果自有顶部状态栏样式:当前设置为"黑色"-->
<title>首页</title>
<!--设置页面标题-->
<link rel="stylesheet" type="text/css" href="css/common.css" media="all">
<!--调用通用样式表文件 common.css-->
<link rel="stylesheet" type="text/css" href="css/modular.css" media="all">
<!--调用模块样式表文件 modular.css-->
<link rel="stylesheet" type="text/css" href="fonts/font-awesome.min.css" media="all">
<!--调用字体图标样式文件(压缩版) -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<!--引用jQuery文件-->
<script type="text/javascript" src="js/common.js"></script>
<!--引用通用js文件-->
<script type="text/javascript" src="js/swipe.js"></script>
    <!--引用swipe文件-->
</head>
<body>
    <header>
		<div class="header-wrapper">
			<a class="back" href="javascript:;">
				<i class="fa fa-chevron-left"></i>
			</a>
			<h1 class="title">Gloria Jean's Coffees</h1>
			<a class="home" href="javascript:;">
				<i class="fa fa-home"></i>
			</a>
		</div>
    </header>
	<section>
		<div class="logo-wrapper">
			<!--<img class="logo" src="images/logo.fw.png">-->
			<div class="logo">
				<a class="card" href="javascript:;">
					<img src="images/ico-1.fw.png">
					<h6>乐活卡</h6>
					<p>LOHAS CARD</p>
				</a>
				<a class="coupon" href="javascript:;">
					<img src="images/ico-2.fw.png">
					<h6>乐活优惠</h6>
					<p>LOHAS COUPON</p>
				</a>
			</div>
		</div>
		<div class="activity">
			<img src="images/ico-3.fw.png">乐活日活动<span>LOHASACTIVITY</span>
		</div>
		<!--/*图片轮播开始*/-->
		<div class="Gray-focus-swipe">
                <div id="Grayfs-id" class="Gfs-wrap" style="visibility: visible;">
                    <ul style="list-style: none; width: 1960px; transition-duration: 500ms; transform: translate3d(0px, 0px, 0px);">
                        <li style="width: 980px; display: table-cell; vertical-align: top;">
                            <a href="">
                                <img src="images/images-1.jpg" class="cus">
                            </a>
                        </li>
                        <li style="width: 980px; display: table-cell; vertical-align: top;">
                            <a href="">
                                <img src="images/images-1.jpg" class="cus">
                            </a>
                        </li>
                    </ul>
                    <ol>
                        <li class="on"></li>
                        <li class=""></li>
                    </ol>
                </div>
            </div>
		<script>
                $(function () {
                    new Swipe(document.getElementById('Grayfs-id'), {
                        speed: 500,
                        auto: 3000,
                        callback: function () {
                            var lis = $(this.element).next("ol").children();
                            lis.removeClass("on").eq(this.index).addClass("on");
                        }
                    });
                });
            </script>
		<!--/*图片轮播结束*/-->
	</section>
</body>
</html>
