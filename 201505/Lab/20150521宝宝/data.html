<html>
<head>
<meta charset="utf-8">
<!--设置语言编码为uft-8-->
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<!--按1:1比例执行.不允许扩大与缩小.-->
<meta content="telephone=no" name="format-detection" />
<!--telephone=no 不允许执行手机播放 telephone=yes 允许执行手机播放-->
<meta content="email=no" name="format-detection" />
<!--email=no 不允许执行邮件 email=yes 允许执行邮件-->
<meta name="apple-mobile-web-app-capable" content="yes">
<!--如果内容设置为YES，Web应用程序运行在全屏模式;否则，它不会。默认行为是使用Safari浏览器显示网页内容-->
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!--苹果自有顶部状态栏样式:当前设置为"黑色"-->
<title>宝宝信息</title>
<!--设置页面标题-->
<link rel="stylesheet" type="text/css" href="css/common.css" media="all">
<!--调用通用样式表文件 common.css-->
<link rel="stylesheet" type="text/css" href="css/modular.css" media="all">
<!--调用模块样式表文件 modular.css-->
<link rel="stylesheet" type="text/css" href="fonts/font-awesome.min.css" media="all">
<!--调用字体图标样式文件(压缩版) -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<!--引用jQuery文件-->
<script type="text/javascript" src="js/common.js"></script>
<!--引用通用js文件-->
</head>
<body>
    <header>
        <nav>
<!--三列中间自适应布局-->         
<div class="g-box clearfix">
    <div class="g-left">
        <a href="javascipt:;">取消</a>
    </div>
    <div class="g-right">
        <div class="gr-left">
            <p>宝宝信息</p>
        </div>
        <div class="gr-right">
            <a href="javascipt:;">下一步</a>
        </div>
    </div>
</div>
        </nav>
    </header>
    
    <section class="data">
        <form>
           <ul>
               <li>
                    <label>小名：</label>
                    <input type="text" placeholder="请输入宝宝的小名" />
               </li>
               <li>
                    <label>生日：</label>
                    <input type="text" placeholder="生日或预产期" />
               </li>
               <li>
                    <label>性别：</label>
                        <input type="radio" value="1"  name="gender" checked />
                        <label class="sex">男孩</label>
                        <input type="radio" value="2"  name="gender" />
                        <label class="sex">女孩</label>
               </li>
               <li>
                   <label class="q">亲与宝宝的关系</label>
                   <input class="b" type="text" value="" />           
               </li>       
           </ul>
        </form>  
    </section>
    
</body>
</html>
