<html>

<head>
    <meta charset="utf-8">
    <!--设置语言编码为uft-8-->
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <!--按1:1比例执行.不允许扩大与缩小.-->
    <meta content="telephone=no" name="format-detection" />
    <!--telephone=no 不允许执行手机播放 telephone=yes 允许执行手机播放-->
    <meta content="email=no" name="format-detection" />
    <!--email=no 不允许执行邮件 email=yes 允许执行邮件-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--如果内容设置为YES，Web应用程序运行在全屏模式;否则，它不会。默认行为是使用Safari浏览器显示网页内容-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--苹果自有顶部状态栏样式:当前设置为"黑色"-->
    <title>会员卡</title>
    <!--设置页面标题-->
    <link rel="stylesheet" type="text/css" href="css/common.css" media="all">
    <!--调用通用样式表文件 common.css-->
    <link rel="stylesheet" type="text/css" href="css/modular.css" media="all">
    <!--调用模块样式表文件 modular.css-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome.min.css" media="all">
    <!--调用字体图标样式文件(压缩版) -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!--引用jQuery文件-->
    <script type="text/javascript" src="js/swipe.js"></script>
    <!--引用swipe文件-->
    <script type="text/javascript" src="js/common.js"></script>
    <!--引用通用js文件-->
</head>

<body>
    <!--顶端状态栏开始-->
    <div class="Gray-header">
        <div class="Gh-top">
            <div class="Ght-wrap">
                <a class="btn back" href="javascript:;"><i class="fa fa-chevron-left i-cf"></i></a> 
                <a class="btn more" href="javascript:;"><i class="fa fa-bars i-cf"></i></a>
                <div class="Ght-wrap-title">Gloria Jean's Coffees</div>
            </div>
        </div>
    </div>
    <div class="gloria-card">
        <div class="gmc-card">
            <div class="gmcc-set">
                <div class="gmcc-box">
                    <img src="images/logo.fw.png" class="gmccb-logo" />
                    <h1 class="gmccb-class">铂金卡</h1>
                    <h2 class="gmccb-name">狗不理包子</h2>
                    <figure class="gmccb-no" onclick="_zoomin()">
                        <h3>NO.99999999</h3>
                    </figure>
                </div>
                <div class="gmcc-occlusion">
                </div>
            </div>
        </div>
        <div class="gmc-content clearfix">
            <div class="gmcc-main">
                <h5>开通乐活微卡</h5>
                <p>　　高乐雅咖啡（Gloria Jean’s Coffees）是澳大利亚最大的一家连锁咖啡品牌，1979年成立，为全球最大的咖啡连锁店，其总部坐落于澳大利亚悉尼。除咖啡外，高乐雅咖啡亦有茶、各式手工制作的冷、热咖啡饮品、传统的意式浓缩咖啡、甜美醇厚的糕点。。高乐雅咖啡（Gloria Jean’s Coffees）在全球范围内分布在六大洲（非洲，亚洲，欧洲，北美洲，大洋洲和南美洲）的42个国家，已经有近10,00多店面。</p>
                <a href="javascript:;" class="gmccm-btn">开通乐活微卡</a>
            </div>
            <div class="gmcc-bot"></div>
        </div>
    </div>
    <div class="body-bg"></div>
</body>

</html>
