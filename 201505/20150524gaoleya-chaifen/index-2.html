<html>

<head>
    <meta charset="utf-8">
    <!--设置语言编码为uft-8-->
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <!--按1:1比例执行.不允许扩大与缩小.-->
    <meta content="telephone=no" name="format-detection" />
    <!--telephone=no 不允许执行手机播放 telephone=yes 允许执行手机播放-->
    <meta content="email=no" name="format-detection" />
    <!--email=no 不允许执行邮件 email=yes 允许执行邮件-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--如果内容设置为YES，Web应用程序运行在全屏模式;否则，它不会。默认行为是使用Safari浏览器显示网页内容-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--苹果自有顶部状态栏样式:当前设置为"黑色"-->
    <title>首页</title>
    <!--设置页面标题-->
    <link rel="stylesheet" type="text/css" href="css/common.css" media="all">
    <!--调用通用样式表文件 common.css-->
    <link rel="stylesheet" type="text/css" href="css/modular.css" media="all">
    <!--调用模块样式表文件 modular.css-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome.min.css" media="all">
    <!--调用字体图标样式文件(压缩版) -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!--引用jQuery文件-->
    <script type="text/javascript" src="js/swipe.js"></script>
    <!--引用swipe文件-->
    <script type="text/javascript" src="js/common.js"></script>
    <!--引用通用js文件-->
</head>

<body>
    <!--顶端状态栏开始-->
    <div class="Gray-header">
        <div class="Gh-top">
            <div class="Ght-wrap">
                <a class="btn back" href="javascript:;"><i class="fa fa-chevron-left i-cf"></i></a> 
                <a class="btn more" href="javascript:;"><i class="fa fa-bars i-cf"></i></a>
                <div class="Ght-wrap-title">Gloria Jean's Coffees</div>
            </div>
        </div>
    </div>
    <div class="gloria-index">
        <div class="gi-bmenu">
            <a class="gib-btn" href="javascript:;">
                <div class="gibb-ico">
                    <img src="images/ico-1.fw.png" />
                </div>
                <div class="gibb-info">
                    <h4>乐活卡</h4>
                    <p>LOHAS CARD</p>
                </div>
            </a>
            <a class="gib-btn" href="javascript:;">
                <div class="gibb-ico">
                    <img class="gibb-ico" src="images/ico-12.fw.png" />
                </div>
                <div class="gibb-info">
                    <h4>乐活小厨</h4>
                    <p>LOHAS KITCHEN</p>
                </div>
            </a>
            <a class="gib-btn" href="javascript:;">
                <div class="gibb-ico">
                    <img src="images/ico-2.fw.png" />
                    <em>10</em>
                </div>
                <div class="gibb-info">
                    <h4>乐活优惠</h4>
                    <p>LOHAS COUPON</p>
                </div>
            </a>
        </div>
        <div class="gi-focus">
            <h3 class="gif-tit clearfix"><a href="">乐活日活动</a><em>LOHAS ACTIVITY</em></h3>
            <div class="Gray-focus-swipe">
                <div id="Grayfs-id" class="Gfs-wrap">
                    <ul>
                        <li>
                            <a href="">
                                <img src="images/images-1.jpg" class="cus" />
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="images/images-1.jpg" class="cus" />
                            </a>
                        </li>
                    </ul>
                    <ol>
                        <li class="on"></li>
                        <li></li>
                    </ol>
                </div>
            </div>
            <script>
                $(function () {
                    new Swipe(document.getElementById('Grayfs-id'), {
                        speed: 500,
                        auto: 3000,
                        callback: function () {
                            var lis = $(this.element).next("ol").children();
                            lis.removeClass("on").eq(this.index).addClass("on");
                        }
                    });
                });
            </script>
        </div>
        <div class="gi-menu">
            <a class="gim-btn-left">
                <img class="gimb-ico" src="images/ico-4.fw.png" />
                <div class="gimb-info">
                    <h4>乐活游戏</h4>
                    <p>LOHAS GAME</p>
                </div>
            </a>
            <div class="gim-logo">
                <a>
                    <img src="images/logo-2.fw.png" />
                </a>
            </div>
            <a class="gim-btn-right">
                <img class="gimb-ico" src="images/ico-5.fw.png" />
                <div class="gimb-info">
                    <h4>品牌故事</h4>
                    <p>BRAND STORY</p>
                </div>
            </a>
        </div>
    </div>
    <div class="body-bg"></div>
</body>

</html>
