<html>
<head>
<meta charset="utf-8">
<!--设置语言编码为uft-8-->
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<!--按1:1比例执行.不允许扩大与缩小.-->
<meta content="telephone=no" name="format-detection" />
<!--telephone=no 不允许执行手机播放 telephone=yes 允许执行手机播放-->
<meta content="email=no" name="format-detection" />
<!--email=no 不允许执行邮件 email=yes 允许执行邮件-->
<meta name="apple-mobile-web-app-capable" content="yes">
<!--如果内容设置为YES，Web应用程序运行在全屏模式;否则，它不会。默认行为是使用Safari浏览器显示网页内容-->
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!--苹果自有顶部状态栏样式:当前设置为"黑色"-->
<title>集分享</title>
<!--设置页面标题-->
<link rel="stylesheet" type="text/css" href="css/common.css" media="all">
<!--调用通用样式表文件 common.css-->
<link rel="stylesheet" type="text/css" href="css/modular.css" media="all">
<!--调用模块样式表文件 modular.css-->
<link rel="stylesheet" type="text/css" href="fonts/font-awesome.min.css" media="all">
<!--调用字体图标样式文件(压缩版) -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<!--引用jQuery文件-->
<script type="text/javascript" src="js/common.js"></script>
<!--引用通用js文件-->
</head>
<body>
    <header>  
        <div class="g-gongxi-wrapper">
            <div class="m-gongxi-food">
                <div class="m-gongxi-title"></div>
                <div class="m-gongxi-user">
                    <a href="javascript:;"><img src="images/rikka.jpg"></a>
                    <p>用户昵称</p>
                </div>
            </div>
            
        </div>
    </header>
    <section>
        <div class="m-bar11"><p>领取奖品</p></div>
        <div class="m-prize">
            <img src="images/rikka.jpg">
            <h5>恭喜您获得xxx奖品</h5>
        	<p>请输入手机号确认领取</p>

            <form>
                <input type="text" name="tel" placeholder="请输入手机号" maxlength="11"/>
                <br>
                <input class="m-submit-btn" type="submit" value="领取" />
            </form>

            <!--<div class="m-share-btn"><a href="javascript:;">123456789</a></div>
        	<div class="m-submit-btn"><a href="javascript:;">确认</a></div>-->
        </div>
        
        <div class="m-bar12"></div>
    </section>
</body>
</html>
